<ion-header>
  <ion-toolbar>
    <ion-title>{{course.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    "
  >
    <ion-card>
      <img
        src="{{course.imageUrl}}"
        style="height: 200px; width: 100%; object-fit: cover"
      />
      <ion-card-header>
        <ion-card-title>{{course.title}}</ion-card-title>
        <ion-card-subtitle>Author: {{course.author}}</ion-card-subtitle>
        <ion-card-subtitle>Publish Date: {{course.date}}</ion-card-subtitle>
        <h4>Pre requisites</h4>
        <ion-chip
          color="secondary"
          outline
          *ngFor="let item of course.prerequisites.split(',')"
        >
          <ion-label>{{item}}</ion-label>
        </ion-chip>
      </ion-card-header>

      <ion-card-content> {{course.description}} </ion-card-content>
      <ion-chip color="primary" style="margin-left: 1rem">
        <ion-label>{{course.price}} $</ion-label>
      </ion-chip>
      <ion-button color="success" style="margin: 1rem" expand="block"
        >Subscribe</ion-button
      >
    </ion-card>
  </div>
</ion-content>
